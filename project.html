<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    <link href="Project1.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <div id="login_div">
        <form class="form-control">
            <label for="username" id="username_label">Username</label>
            <input type="text" id="username_input" name="username" required>
            <br>
            <label for="password" id="password_label">Password</label>
            <input type="password" id="password_input" name="password" required>
        </form>
        <button class="btn btn-primary" id="loginBtn">Login</button>
    </div>
    <button class="btn btn-primary" id="logoutBtn">Logout</button>
    <br>
    <br>
    <button class="btn btn-primary" id="getRequestForm">Add New Request</button>
    <br>
    <form class="form-control" id="newRequestForm">
        <label for="requestAmount">Reimbursement Amount</label>
        <input type="number" id="requestAmount" name="requestAmount" min="1" required/>
        <label for="requestDescription">Reimbursement Description</label>
        <input type="text" id="requestDescription" name="requestDescription" required/>
        <label for="requestType">Reimbursement Type</label>
        <select id="requestType" name="requestType">
            <option value="lodging">Lodging</option>
            <option value="travel">Travel</option>
            <option value="food">Food</option>
            <option value="other">Other</option>
        </select>
        <button type="button" class="btn btn-primary" id="submitRequestBtn">Submit Request</button>
    </form>
    <br>
    <div id="showRequestDiv">
        <button class="btn btn-primary" id="reimbBtn">Show Requests</button> 
        <select id="reqStatus" name="reqStatus">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="denied">Denied</option>
        </select>
    </div>
    <br>
    <br>
    <div id="approveDenyDiv">
        <form class="form-control" id="approvalForm">
            <label for="requestID"></label>
            <input type="number" id="requestID" name="requestID" placeholder = "Please enter request ID" min="1" required/>
            <label for="selectAction">Approve or Deny</label>
            <select id="selectAction" name="selectAction">
                <option value = "choice">Please select action</option>
                <option value="approve">Approve</option>
                <option value="deny">Deny</option>
            </select>
            <button type="button" class="btn btn-primary" id="aprvBtn">Approve/Deny Request</button>
        </form>
    </div>

    <!--requestId, amount, submitted, resolved, description, author, resolver, status, type -->
    <table class="table table-dark" id = "tableReimbursements"> 
        <thead id = "reimbHead">
          <th>ID</th>
          <th>Amount</th>
          <th>Date Submitted</th>
          <th>Date Resolved</th>
          <th>Description</th>
          <th>Author</th>
          <th>Resolver</th>
          <th>Status</th>
          <th>Type</th>
        </thead>
        <tbody id="tableReimb">
    
        </tbody>
      </table>
    
    <script src='Project1.js'></script>
</body>
</html>
